
<main ng-controller="viewWeather as weather" class="container">
  <md-card>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h1>{{weather.city}} Weather</h1>
      </div>
    </md-toolbar>
    <md-card-content>
      <md-list> 
        <md-list-item ng-repeat="weatherItem in weather.list">{{weatherItem.dt_txt}} <br> {{weatherItem.main.temp | KtoF}}&deg; F</md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</main>
